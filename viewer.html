<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Lineups</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="page-title">CS2 Lineups</h1>

  <div id="filters">
    <label><input type="checkbox" value="smoke" checked> Smoke</label>
    <label><input type="checkbox" value="flash" checked> Flash</label>
    <label><input type="checkbox" value="molotov" checked> Molotov</label>

    <span class="sep">|</span>

    <label><input type="checkbox" value="T" checked> T</label>
    <label><input type="checkbox" value="CT" checked> CT</label>
  </div>

  <!-- Boutons Executes (remplis par JS si executes existe) -->
  <div id="executes"></div>

  <div id="map-container">
    <a id="back-btn" href="index.html" aria-label="Retour au choix des maps">← Maps</a>
    <img id="map" alt="Map">
    <svg id="map-overlay"></svg>
  </div>

  <p id="coords">Click on the map to get coordinates</p>

  <!-- Panneaux latéraux -->
  <div id="panels-left"></div>
  <div id="panels-right"></div>

  <!-- Lightbox images -->
  <div id="lightbox" class="hidden" aria-hidden="true">
    <img id="lightbox-img" alt="">
  </div>

  <!-- Chooser variantes (quand plusieurs lineups sur le même target) -->
  <div id="chooser" class="hidden" aria-hidden="true">
    <div id="chooser-box" role="dialog" aria-modal="true">
      <div id="chooser-title"></div>
      <div id="chooser-list"></div>
      <button id="chooser-close" type="button">Annuler</button>
    </div>
  </div>

  <!-- Loader qui charge data/<map>.js puis script.js -->
  <script src="loader.js"></script>
</body>
</html>
